<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cek Harga Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Cek Harga Barang</h1>

    <!-- Formulir Pencarian -->
    <form action="/search" method="get" class="input-group mb-3">
        <input type="text" class="form-control" name="query" placeholder="Cari berdasarkan ID atau Nama" required>
        <button class="btn btn-primary" type="submit">Cari</button>
    </form>

    <!-- Tombol Scan QR -->
    <div class="text-center mb-3">
        <a href="/scan_qr" class="btn btn-success">ðŸ“· Scan QR Code</a>
    </div>

    <!-- Tabel Barang -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody>
                {% for item in barang %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.nama }}</td>
                    <td>Rp{{ "%.2f"|format(item.harga) }}</td>
                    <td>{{ item.jumlah }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
