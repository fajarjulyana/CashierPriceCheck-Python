<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

    <h1 class="mb-3">Scan QR Code</h1>

    <!-- Tempat Kamera -->
    <div id="reader" class="border border-dark rounded shadow p-2" style="width: 300px;"></div>

    <p class="mt-3">Hasil Scan: <span id="result" class="fw-bold text-primary"></span></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = decodedText;
            window.location.href = "/search?query=" + decodedText;
        }

        function onScanFailure(error) {
            console.warn(`Gagal Scan: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
